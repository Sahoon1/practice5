<body>
    <script>
        function prom(complete) {
            return new Promise((resolve, reject) => {
                if (complete) {
                    resolve("i am fullfill");
                } else {
                    reject("i am rejected");
                }
            })
        }
        let fullfill = ((value) => {
            console.log(value);
        });
        let reject = ((err) => {
            console.log(err);
        });

        prom(true).then(fullfill).catch(reject);
        //API 
    </script>
</body>
